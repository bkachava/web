<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Belly Button Biodiversity</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/minty/bootstrap.min.css" media="screen">
  
</head>

<body style="padding-top: 10px;">
  <div class="container" style="padding-right: 1px; padding-left: 1px;">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1 class="font-weight-bold">Belly Button Biodiversity Dashboard</h1>
        <p class="font-weight-bold">Use the interactive charts below to explore the dataset</p>
        <p></p>
        <p class="font-weight-bold">Or use the API to get the data</p>
        <p>
          <a class="btn btn-outline-primary" href="/names" role="button">Names</a>
          <a class="btn btn-outline-info" href='' role="button">/metadata/#sample</a>
          <a class="btn btn-outline-warning" href="" role="button">/samples/#sample</a>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div>
          <h5 class="text-info"><b>Select Sample:</b></h5>
          <p class="text-center">
            <form><select id="selDataset" onchange="optionChanged(this.value)"></select></form>
          </p>
        </div>
        <div class="card border-dark mb-3">
          <div class="card-header">
            <h5 class="card-title">Sample MetaData</h5>
          </div>
          <div id="sample-metadata" class="card-body small"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="pie"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10 border border-secondary">
        <div id="bubble"></div>
      </div>
      <div class="col-md-1"></div>
    </div>
   </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bonus.js') }}"></script>

</body>

</html>
